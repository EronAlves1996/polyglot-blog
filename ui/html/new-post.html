{{define "main"}}
<h2>Novo Post</h2>
<form>
  <div class="form-field">
    <label for="title">Título</label>
    <input type="text" id="title" placeholder="Insira o título..." />
  </div>
  <div class="form-field">
    <label for="opening-text">Apresentação</label>
    <input type="text" id="opening-text" />
  </div>
  <div class="form-field">
    <label for="convering-image">Imagem</label>
    <input type="file" id="convering-image" />
  </div>
  <div class="form-field">
    <label for="content">Post</label>
    <textarea id="content">
    </textarea>
  </div>
  <input type="submit" />
</form>
{{end}}
